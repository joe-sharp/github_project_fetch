name: E2E Tests

on:
  repository_dispatch:
    types:
      - 'vercel.deployment.success'

jobs:
  test-preview:
    if: github.event_name == 'repository_dispatch' && github.event.client_payload.environment == 'preview'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.git.sha }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Test Preview API
        id: test
        run: |
          bin/test_api.rb ${{ github.event.client_payload.url }}
        env:
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: Check Test Status
        if: always()
        run: |
          if [ "${{ steps.test.outcome }}" == "success" ]; then
            echo "✅ E2E tests passed for preview environment"
            exit 0
          else
            echo "❌ E2E tests failed for preview environment"
            exit 1
          fi

  test-production:
    if: github.event_name == 'repository_dispatch' && github.event.client_payload.environment == 'production'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.git.sha }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Test Production API
        id: test
        run: |
          bin/test_api.rb
        env:
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: Check Test Status
        if: always()
        run: |
          if [ "${{ steps.test.outcome }}" == "success" ]; then
            echo "✅ E2E tests passed for production environment"
            exit 0
          else
            echo "❌ E2E tests failed for production environment"
            exit 1
          fi
