name: E2E Tests

on:
  repository_dispatch:
    types:
      - 'vercel.deployment.success'
      - 'vercel.deployment.ready'

jobs:
  test-preview:
    if: github.event_name == 'repository_dispatch' && github.event.client_payload.environment == 'preview'
    runs-on: ubuntu-latest
    environment: preview

    permissions:
      actions: read
      statuses: write

    steps:
      - name: Vercel Repository Dispatch Debug
        uses: vercel/repository-dispatch/actions/debug@v1

      - name: With Commit Status
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.git.sha }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Test Preview API
        id: test
        run: |
          bin/test_api.rb ${{ github.event.client_payload.url }}
        env:
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

  test-production:
    if: github.event_name == 'repository_dispatch' && github.event.client_payload.environment == 'production'
    runs-on: ubuntu-latest
    environment: production

    permissions:
      actions: read
      statuses: write

    steps:
      - name: Vercel Repository Dispatch Debug
        uses: vercel/repository-dispatch/actions/debug@v1

      - name: With Commit Status
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.git.sha }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Test Production API
        id: test
        run: |
          bin/test_api.rb
